<!DOCTYPE html>
<html lang="en">
  <head>
    <title>버니버니</title>
    <link rel="stylesheet" href="style/기모찌.CSS" />
  </head>
  <body>
    <form action="">
      <label for="대즐러">프로틴</label>
      <input type="radio" required name="gender" id="대즐러" value="male" />
      <label for="피에드라">발래</label>
      <input type="radio" required name="gender" id="피에드라" value="female" />
      <button type="submit">발로란트 젠지 소속 스트리머 김된모</button>
    </form>
    <table>
      <tr>
        <th></th>
        <th>월</th>
        <th>화</th>
      </tr>
      <tr>
        <th>1교시</th>
        <td>html Quiz</td>
        <td rowspan="2">css Quiz</td>
      </tr>
      <tr>
        <th>2교시</th>
        <td rowspan="2">html</td>
      </tr>
      <tr>
        <th>3교시</th>
        <td>CSS</td>
      </tr>
      <tr>
        <th colspan="3">점심시간</th>
      </tr>
      <tr>
        <th>4교시</th>
        <td rowspan="2">html</td>
        <td rowspan="3">CSS</td>
      </tr>
      <tr>
        <th>5교시</th>
      </tr>
      <tr>
        <th>6교시</th>
        <td>html 실전</td>
      </tr>
    </table>
  </body>
</html>
