<!DOCTYPE html>

  <body>
    <aside class="modal">
      <h1 class=".modal-title">발로란트 젠지 소속 스트리머 김된모</h1>
      <p class="modal-desc">
        김된모는 <strong>"IAM"</strong>이라는 팀을 만들고 대회를 참가하였다
        그리고 대회에는 <br />

      </p>
      <div class="input-group">
        <input type="email" placeholder="김된모 이메일~" />
        <button type="button">된모 볼려면 눌러봐~</button>
